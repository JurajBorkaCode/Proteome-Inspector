<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1000;
            height: 1000;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#a0a0a0", "id": "YME1", "label": "YME1", "level": 1, "mass": 1, "physics": false, "shape": "diamond", "size": 20}, {"color": "#f2a7a7", "id": "POR1", "label": "POR1", "level": 2, "mass": 1, "physics": true, "shape": "dot", "size": 10}, {"color": "#c91010", "id": "TSA1", "label": "TSA1", "level": 2, "mass": 1, "physics": true, "shape": "dot", "size": 10}, {"color": "#c91010", "id": "QCR2", "label": "QCR2", "level": 2, "mass": 1, "physics": true, "shape": "dot", "size": 10}, {"color": "#c91010", "id": "LPD1", "label": "LPD1", "level": 3, "mass": 1, "physics": true, "shape": "dot", "size": 10}, {"color": "#c91010", "id": "PFK1", "label": "PFK1", "level": 3, "mass": 1, "physics": true, "shape": "dot", "size": 10}, {"color": "#c91010", "id": "PFK2", "label": "PFK2", "level": 3, "mass": 1, "physics": true, "shape": "dot", "size": 10}, {"color": "#c91010", "id": "CDC19", "label": "CDC19", "level": 4, "mass": 1, "physics": false, "shape": "diamond", "size": 20}]);
        edges = new vis.DataSet([{"from": "YME1", "label": 1, "title": "mitochondrion organization", "to": "POR1", "weight": 1}, {"from": "YME1", "label": 1, "title": "protein folding", "to": "TSA1", "weight": 1}, {"from": "YME1", "label": 1, "title": "proteolysis", "to": "QCR2", "weight": 1}, {"from": "TSA1", "label": 1, "title": "cell redox homeostasis", "to": "LPD1", "weight": 1}, {"from": "POR1", "label": 1, "title": "cell redox homeostasis", "to": "LPD1", "weight": 1}, {"from": "QCR2", "label": 1, "title": "proton transmembrane transport", "to": "PFK1", "weight": 1}, {"from": "QCR2", "label": 1, "title": "proton transmembrane transport", "to": "PFK2", "weight": 1}, {"from": "LPD1", "label": 1, "title": "pyruvate metabolic process", "to": "CDC19", "weight": 1}, {"from": "PFK1", "label": 1, "title": "glycolytic process", "to": "CDC19", "weight": 1}, {"from": "PFK2", "label": 1, "title": "glycolytic process", "to": "CDC19", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "repulsion": {
            "centralGravity": 2,
            "damping": 0.09,
            "nodeDistance": 100,
            "springConstant": 0.05,
            "springLength": 200
        },
        "solver": "repulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
