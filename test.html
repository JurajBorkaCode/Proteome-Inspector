<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1000;
            height: 1000;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#c91010", "id": "YME1", "label": "YME1", "level": 1, "mass": 1, "physics": false, "shape": "diamond", "size": 20}, {"color": "#c91010", "id": "MTR4", "label": "MTR4", "level": 2, "mass": 1, "physics": true, "shape": "dot", "size": 10}, {"color": "#c91010", "id": "RLI1", "label": "RLI1", "level": 2, "mass": 1, "physics": true, "shape": "dot", "size": 10}, {"color": "#f2a7a7", "id": "NBP35", "label": "NBP35", "level": 2, "mass": 1, "physics": true, "shape": "dot", "size": 10}, {"color": "#0f8c31", "id": "MET5", "label": "MET5", "level": 2, "mass": 1, "physics": true, "shape": "dot", "size": 10}, {"color": "#f2a7a7", "id": "DUS3", "label": "DUS3", "level": 2, "mass": 1, "physics": true, "shape": "dot", "size": 10}, {"color": "#f2a7a7", "id": "TYW1", "label": "TYW1", "level": 2, "mass": 1, "physics": true, "shape": "dot", "size": 10}, {"color": "#f2a7a7", "id": "LIA1", "label": "LIA1", "level": 2, "mass": 1, "physics": true, "shape": "dot", "size": 10}, {"color": "#c91010", "id": "RIP1", "label": "RIP1", "level": 2, "mass": 1, "physics": true, "shape": "dot", "size": 10}, {"color": "#c91010", "id": "COX6", "label": "COX6", "level": 2, "mass": 1, "physics": true, "shape": "dot", "size": 10}, {"color": "#c91010", "id": "GLT1", "label": "GLT1", "level": 3, "mass": 1, "physics": false, "shape": "diamond", "size": 20}]);
        edges = new vis.DataSet([{"from": "YME1", "label": 1, "title": "ATP binding", "to": "MTR4", "weight": 1}, {"from": "YME1", "label": 1, "title": "ATP binding", "to": "RLI1", "weight": 1}, {"from": "YME1", "label": 1, "title": "ATP binding", "to": "NBP35", "weight": 1}, {"from": "YME1", "label": 1, "title": "metal ion binding", "to": "MET5", "weight": 1}, {"from": "YME1", "label": 1, "title": "metal ion binding", "to": "DUS3", "weight": 1}, {"from": "YME1", "label": 1, "title": "metal ion binding", "to": "TYW1", "weight": 1}, {"from": "YME1", "label": 1, "title": "metal ion binding", "to": "LIA1", "weight": 1}, {"from": "YME1", "label": 1, "title": "metal ion binding", "to": "RIP1", "weight": 1}, {"from": "YME1", "label": 1, "title": "metal ion binding", "to": "COX6", "weight": 1}, {"from": "MET5", "label": 1, "title": "FMN binding", "to": "GLT1", "weight": 1}, {"from": "DUS3", "label": 1, "title": "flavin adenine dinucleotide binding", "to": "GLT1", "weight": 1}, {"from": "MTR4", "label": 1, "title": "oxidoreductase activity", "to": "GLT1", "weight": 1}, {"from": "TYW1", "label": 1, "title": "FMN binding", "to": "GLT1", "weight": 1}, {"from": "RLI1", "label": 1, "title": "iron ion binding", "to": "GLT1", "weight": 1}, {"from": "LIA1", "label": 1, "title": "oxidoreductase activity", "to": "GLT1", "weight": 1}, {"from": "NBP35", "label": 1, "title": "iron ion binding", "to": "GLT1", "weight": 1}, {"from": "RIP1", "label": 1, "title": "oxidoreductase activity", "to": "GLT1", "weight": 1}, {"from": "COX6", "label": 1, "title": "oxidoreductase activity", "to": "GLT1", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "repulsion": {
            "centralGravity": 2,
            "damping": 0.09,
            "nodeDistance": 100,
            "springConstant": 0.05,
            "springLength": 200
        },
        "solver": "repulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
